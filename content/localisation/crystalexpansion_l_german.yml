 # SHIP CREW
 tech_c_robot_crew:0 "Robotermannschaft"
 tech_c_robot_crew_desc:0 "Diese Roboterbesatzung ermöglicht es den Schiffen, viel effizienter zu arbeiten und die Wartungskosten zu reduzieren. Sie leiden auch nicht unter extremen G-Kräften, die es den Schiffen erlauben, sich härter zu bewegen."
 tech_c_droid_crew:0 "Droidenmannschaft"
 tech_c_droid_crew_desc:0 "Diese Droidenbesatzung ermöglicht es den Schiffen, viel effizienter zu arbeiten und die Wartungskosten zu reduzieren. Ihre Intelligenz macht sie wesentlich effizienter als Roboterbesatzungen."
 tech_c_synth_crew:0 "Zentrale Schiffs-KI"
 tech_c_synth_crew_desc:0 "Eine zentralisierte künstliche Intelligenz organisiert die Abläufe an Bord mit maximaler Effizenz."
 
 tech_c_psionic_crew_1:0 "Psionische Mannschaft"
 tech_c_psionic_crew_1_desc:0 "Psionische Besatzungen sind in der Lage, den Kampf mit ihren angeborenen psionischen Fähigkeiten zu beeinflussen. Sie können den Fluss des Kampfes "fühlen" und manchmal die beste Vorgehensweise vorhersagen."
 tech_c_psionic_crew_2:0 "Erprobte psionische Mannschaft"
 tech_c_psionic_crew_2_desc:0 "Bewährte psionische Besatzungen haben ein intensives Training absolviert, um ihre Fähigkeiten im Kampf zu verbessern. Dies führt zu einer größeren Fähigkeit, den Kampf mit ihren angeborenen psionischen Fähigkeiten zu beeinflussen."
 tech_c_psionic_crew_3:0 "Meisterliche psionische Besatzung"
 tech_c_psionic_crew_3_desc:0 "Die psionischen Meisterteams haben nichts mehr zu lernen, wenn es darum geht, den Fluss von Raum und Zeit zu spüren. Ihre überlegenen psionischen Fähigkeiten erlauben es ihnen, jeden Kampf zu gewinnen, indem sie jede Bewegung des Gegners vorhersagen."
 
 tech_c_clone_crew_1:0 "Klon-Besatzung"
 tech_c_clone_crew_1_desc:0 "Klonbesatzungen sind gentechnisch mit nur einer Funktion ausgestattet: dem Flottenbetrieb. So können sie ohne Angst, Schmerz und Unsicherheit funktionieren. Sie arbeiten mit höchster Effizienz bis zum Ende."
 tech_c_clone_crew_2:0 "Klon-Besatzung der 2. Generation"
 tech_c_clone_crew_2_desc:0 "Klonmannschaften der 2. Generation sind direkte Verbesserungen gegenüber den älteren 1. Sie haben verfeinerte Sinne und Situationsbewusstsein, ohne dass sie einen freien Willen benötigen."
 tech_c_clone_crew_3:0 "Klon-Besatzung der 3. Generation"
 tech_c_clone_crew_3_desc:0 "Die Klonbesatzungen der 3. Generation haben fast alle ihre Gehirnfunktionen speziell für absolute Loyalität und Leistung entwickelt. Sie sind der Höhepunkt des Klonens und einige sagen, dass dies das Beste ist, was unsere Spezies je erreichen kann."
 
 tech_c_purifier_crew_1:0 "Säuberer Mannschaft"
 tech_c_purifier_crew_1_desc:0 "Eine spezialisierte Mannschaft, die sich der Vernichtung von Xenos in der ganzen Galaxie widmet."
 tech_c_purifier_crew_2:0 "Getriebene Säuberer Mannschaft"
 tech_c_purifier_crew_2_desc:0 "Eine spezialisierte und hoch motivierte Mannschaft, die sich der Vernichtung von Xenos in der ganzen Galaxie verschrieben hat."
 tech_c_purifier_crew_3:0 "Fanatische Säuberer Mannschaft"
 tech_c_purifier_crew_3_desc:0 "Eine fanatische, xenofeindliche Crew, die sich der Vernichtung von Xenos in der ganzen Galaxie verschrieben hat. Sie werden vor nichts zurückschrecken, bis alles was anders ist tot ist."
 
 tech_c_alien_crew_1:0 "Xeno Besatzung"
 tech_c_alien_crew_1_desc:0 "Ein Kontingent von Aliens, die zusammen arbeiten, um die Leistung des Schiffes zu steigern."
 tech_c_alien_crew_2:0 "Medium Xeno Besatzung"
 tech_c_alien_crew_2_desc:0 "Ein größeres Kontingent an Aliens, die zusammen arbeiten, um die Leistung des Schiffes zu steigern."
 tech_c_alien_crew_3:0 "Große Xeno Besatzung"
 tech_c_alien_crew_3_desc:0 "Ein großes Besatzungskontingent von Aliens, die zusammen arbeiten, um die Leistung des Schiffes zu steigern."
 
 tech_c_civilian_crew_1:0 "Geschulte Besatzung"
 tech_c_civilian_crew_1_desc:0 "Ein hochqualifiziertes Team von qualifizierten Kandidaten aus unseren Akademien."
 tech_c_civilian_crew_2:0 "Erfahrene Schiffsbesatzung"
 tech_c_civilian_crew_2_desc:0 "Eine erfahrene Mannschaft von hochqualifizierten Mitgliedern unserer Gesellschaft."
 tech_c_civilian_crew_3:0 "Elite Schiffsbesatzung"
 tech_c_civilian_crew_3_desc:0 "Eine Elite-Mannschaft hoch qualifizierter Mitglieder unserer Gesellschaft."
 
 tech_c_volunteer_crew_1:0 "Kleine Freiwillige Crew"
 tech_c_volunteer_crew_1_desc:0 "Eine kleine Gruppe von Freiwilligen kann als Teil der Schiffsbesatzung arbeiten und kleinere Rollen übernehmen, so dass sich der Rest der Besatzung auf speziellere Aufgaben konzentrieren kann."
 tech_c_volunteer_crew_2:0 "Mittlere Freiwillige Crew"
 tech_c_volunteer_crew_2_desc:0 "Eine größere Gruppe von Freiwilligen kann als Teil der Schiffsbesatzung arbeiten und kleinere Rollen übernehmen, so dass sich der Rest der Besatzung auf speziellere Aufgaben konzentrieren kann."
 tech_c_volunteer_crew_3:0 "Große Freiwillige Crew"
 tech_c_volunteer_crew_3_desc:0 "Eine große und gut ausgebildete Gruppe von Freiwilligen kann als Teil der Schiffsbesatzung arbeiten und kleinere Rollen übernehmen, so dass sich der Rest der Besatzung auf speziellere Aufgaben konzentrieren kann."
 
 tech_c_slave_crew_1:0 "Sklavenbesatzung"
 tech_c_slave_crew_1_desc:0 "Eine Gruppe von Sklaven aus deiner letzten Schlacht kann als Teil der Besatzung benutzt werden, um die Aufgaben, die niemand sonst machen will, billig zu erledigen."
 tech_c_slave_crew_2:0 "Mittlere Sklavenbesatzung"
 tech_c_slave_crew_2_desc:0 "Eine mittlere Gruppe von Sklaven aus deiner letzten Eroberung kann als Teil der Crew benutzt werden, um die Aufgaben, die niemand sonst machen will, billig zu erledigen."
 tech_c_slave_crew_3:0 "Große Sklavenbesatzung"
 tech_c_slave_crew_3_desc:0 "Eine große Gruppe von Einweg-Sklaven aus deiner letzten Eroberung kann als Teil der Crew benutzt werden, um die Aufgaben, die niemand sonst machen will, billig zu erledigen."
 
 
