 tech_c_reactor_6:0 "Kristalliner Nullpunkt-Reaktor VI"
 tech_c_reactor_6_desc:0 "Durch Quantenverschlingung der Kristallelemente innerhalb des Nullpunktreaktors extrahieren diese Reaktoren die Vakuumenergie mit wesentlich höherer Geschwindigkeit und sorgen für eine nahezu unbegrenzte Energieversorgung.\n\n"
 
 tech_c_reactor_7:0 "Kristalliner Dimensions-Reaktor VII"
 tech_c_reactor_7_desc:0 "Die durch Kristall induzierte dimensionale Rissbildung ermöglicht es diesem Reaktor, Energien aus mehreren Dimensionen zu kanalisieren.\n\n"
 
 tech_c_reactor_8:0 "Kristalliner Naquadria-Reaktor VIII"
 tech_c_reactor_8_desc:0 "Eine Fusion von Kristallelementen und dem neu entdeckten synthetischen Element Naquadria ermöglicht eine Stromerzeugung, die weit über das hinausgeht, was bisher möglich war!.\n\n"
 
 tech_c_reactor_9:0 "Kristalliner Gravitationswellen-Reaktor IX"
 tech_c_reactor_9_desc:0 "Durch den Zusammenbruch eines Kristallkerns ist es uns gelungen, ein Gravitationsloch in der Raumzeit zu schaffen. Die von diesem winzigen Loch ausgehenden Wellen können als Rohenergie gesammelt werden.\n\n"
 
 tech_c_reactor_10:0 "Kristalliner Singularitäts-Reaktor X"
 tech_c_reactor_10_desc:0 "Ein Durchbruch in der Schwarzlöcher-Theorie hat es uns ermöglicht, einen viel dichteren Kristallkern zu kollabieren. Mit leistungsstarken Magnetsystemen ist es uns gelungen, diesen kollabierenden Kern in eine Mikro-Singularität zu stabilisieren, die uns nahezu unbegrenzte Energie liefert!\n\n"
 
