 C_CREW_6_DESC:0 "Die psionischen Meisterteams haben nichts mehr zu lernen, wenn es darum geht, den Fluss von Raum und Zeit zu spüren. Ihre überlegenen psionischen Fähigkeiten erlauben es ihnen, jeden Kampf zu gewinnen, indem sie jede Bewegung des Gegners vorhersagen."
 
 C_CREW_7:0 "Klon-Besatzung"
 C_CREW_7_DESC:0 "Klonbesatzungen sind gentechnisch mit nur einer Funktion ausgestattet: dem Flottenbetrieb. So können sie ohne Angst, Schmerz und Unsicherheit funktionieren. Sie arbeiten mit höchster Effizienz bis zum Ende."
 
 C_CREW_8:0 "Klon-Besatzung der 2. Generation"
 C_CREW_8_DESC:0 "Klonmannschaften der 2. Generation sind direkte Verbesserungen gegenüber den älteren 1. Sie haben verfeinerte Sinne und Situationsbewusstsein, ohne dass sie einen freien Willen benötigen."
 
 C_CREW_9:0 "Klon-Besatzung der 3. Generation"
 C_CREW_9_DESC:0 "Die Klonbesatzungen der 3. Generation haben fast alle ihre Gehirnfunktionen speziell für absolute Loyalität und Leistung entwickelt. Sie sind der Höhepunkt des Klonens und einige sagen, dass dies das Beste ist, was unsere Spezies je erreichen kann."
 
 C_CREW_10:0 "Säuberer Mannschaft"
 C_CREW_10_DESC:0 "Eine spezialisierte Mannschaft, die sich der Vernichtung von Xenos in der ganzen Galaxie widmet."
 tech_c_purifier_crew_2:0 "Getriebene Säuberer Mannschaft"
 
 C_CREW_11:0 "Getriebene Säuberer Mannschaft"
 C_CREW_11_DESC:0 "Eine spezialisierte und hoch motivierte Mannschaft, die sich der Vernichtung von Xenos in der ganzen Galaxie verschrieben hat."
 
 C_CREW_12:0 "Fanatische Säuberer Mannschaft"
 C_CREW_12_DESC:0 "Eine fanatische, xenofeindliche Crew, die sich der Vernichtung von Xenos in der ganzen Galaxie verschrieben hat. Sie werden vor nichts zurückschrecken, bis alles was anders ist tot ist."
 
 C_CREW_13:0 "Xeno Besatzung"
 C_CREW_13_DESC:0 "Ein Kontingent von Aliens, die zusammen arbeiten, um die Leistung des Schiffes zu steigern."
 
 C_CREW_14:0 "Medium Xeno Besatzung"
 C_CREW_14_DESC:0  "Ein größeres Kontingent an Aliens, die zusammen arbeiten, um die Leistung des Schiffes zu steigern."
 
 C_CREW_15:0 "Große Xeno Besatzung"
 C_CREW_15_DESC:0 "Ein großes Besatzungskontingent von Aliens, die zusammen arbeiten, um die Leistung des Schiffes zu steigern."
 
 C_CREW_16:0 "Standard-Schiffsbesatzung"
 C_CREW_16_DESC:0 "Eine Standardbesatzung von hochqualifizierten Mitgliedern Ihrer Gesellschaft."
 
 C_CREW_17:0 "Erfahrene Schiffsbesatzung"
 C_CREW_17_DESC:0 "Unter Vertrag genommene Zivilisten mit spezieller Ausbildung durften als Teil der Besatzung arbeiten."
 
 C_CREW_18:0 "Elite Schiffsbesatzung"
 C_CREW_18_DESC:0 "Eine sehr erfahrene zivile Besatzung mit umfangreicher Ausbildung wurde mit der Arbeit als Teil der Besatzung beauftragt."
 
 C_CREW_19:0 "Kleine Freiwillige Crew"
 C_CREW_19_DESC:0 "Eine kleine Gruppe von Freiwilligen kann als Teil der Schiffsbesatzung arbeiten und kleinere Rollen übernehmen, so dass sich der Rest der Besatzung auf speziellere Aufgaben konzentrieren kann."
 
 C_CREW_20:0 "Mittlere Freiwillige Crew"
 C_CREW_20_DESC:0 "Eine größere Gruppe von Freiwilligen kann als Teil der Schiffsbesatzung arbeiten und kleinere Rollen übernehmen, so dass sich der Rest der Besatzung auf speziellere Aufgaben konzentrieren kann."
 
 C_CREW_21:0 "Große Freiwillige Crew"
 C_CREW_21_DESC:0 "Eine große und gut ausgebildete Gruppe von Freiwilligen kann als Teil der Schiffsbesatzung arbeiten und kleinere Rollen übernehmen, so dass sich der Rest der Besatzung auf speziellere Aufgaben konzentrieren kann."
 
 C_CREW_22:0 "Sklavenbesatzung"
 C_CREW_22_DESC:0 "Eine Gruppe von Sklaven aus deiner letzten Schlacht kann als Teil der Besatzung benutzt werden, um die Aufgaben, die niemand sonst machen will, billig zu erledigen."
 
 C_CREW_23:0 "Mittlere Sklavenbesatzung"
 C_CREW_23_DESC:0 "Eine mittlere Gruppe von Sklaven aus deiner letzten Eroberung kann als Teil der Crew benutzt werden, um die Aufgaben, die niemand sonst machen will, billig zu erledigen."
 
 C_CREW_24:0 "Große Sklavenbesatzung"
 C_CREW_24_DESC:0 "Eine große Gruppe von Einweg-Sklaven aus deiner letzten Eroberung kann als Teil der Crew benutzt werden, um die Aufgaben, die niemand sonst machen will, billig zu erledigen."
 
